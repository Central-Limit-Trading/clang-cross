# Debian/Ubuntu system package configuration
# Applicable to: Ubuntu, Debian, Linux Mint

# Check if sudo is needed (usually runs as root in Docker containers)
SUDO_CMD=""
if [ "$(id -u)" -ne 0 ]; then
    SUDO_CMD="sudo"
fi

# Package manager configuration
PKG_MANAGER="apt-get"
PKG_UPDATE_CMD="${SUDO_CMD} apt-get update"
PKG_INSTALL_CMD="${SUDO_CMD} apt-get install -y --no-install-recommends"

# List of packages to install
PACKAGES=(
    # Build tools
    "build-essential"
    "ca-certificates"
    "cmake"
    "curl"
    "file"
    "g++"
    "git"
    "libz-dev"
    "make"
    "ninja-build"
    "patch"
    "pkg-config"
    "python3"
    "unzip"
    "wget"
    "xz-utils"
)

# System-specific additional configuration commands (optional)
EXTRA_SETUP_COMMANDS=()

