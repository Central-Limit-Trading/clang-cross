# Arch Linux system package configuration
# Applicable to: Arch Linux, Manjaro

# Check if sudo is needed (usually runs as root in Docker containers)
SUDO_CMD=""
if [ "$(id -u)" -ne 0 ]; then
    SUDO_CMD="sudo"
fi

# Package manager configuration
PKG_MANAGER="pacman"
PKG_UPDATE_CMD="${SUDO_CMD} pacman -Sy"
PKG_INSTALL_CMD="${SUDO_CMD} pacman -S --noconfirm --needed"

# List of packages to install
PACKAGES=(
    # Build tools
    "base-devel"
    "ca-certificates"
    "cmake"
    "curl"
    "file"
    "gcc"
    "git"
    "make"
    "ninja"
    "patch"
    "pkgconf"
    "python"
    "unzip"
    "wget"
    "which"
    "xz"
    "zlib"
)

# System-specific additional configuration commands (optional)
EXTRA_SETUP_COMMANDS=()

